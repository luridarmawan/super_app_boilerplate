# Flutter Native Splash Configuration
# Jalankan: dart run flutter_native_splash:create
# 
# SMOOTH TRANSITION STRATEGY:
# 1. Native splash tampil instan dengan warna solid
# 2. Flutter splash muncul dengan fade-in dari warna yang sama
# 3. Background dinamis (dari AppInfo.splashBackground) dimuat
# 4. Transisi smooth ke main app
flutter_native_splash:
  # Warna background - sama dengan colorScheme.primary untuk seamless transition
  color: "#1565C0"
  
  # Gambar logo di tengah splash screen
  image: assets/images/logo/carik_blue_logo.png
  
  # Opsi untuk branding image di bagian bawah (opsional)
  # branding: assets/images/branding.png
  # branding_mode: bottom
  
  # Background image full screen (opsional, jika ingin pakai gambar penuh)
  # Tidak digunakan karena kita pakai dynamic image dari Flutter splash
  # background_image: assets/images/splash_background.png
  
  # Dark mode settings - matching dark theme primary color
  color_dark: "#0D47A1"
  image_dark: assets/images/logo/carik_blue_logo.png
  
  # Android specific
  android: true
  android_12:
    # Warna background untuk Android 12+
    color: "#1565C0"
    color_dark: "#0D47A1"
    # Icon untuk Android 12+ (akan dipotong jadi lingkaran)
    image: assets/images/logo/carik_blue_logo.png
    image_dark: assets/images/logo/carik_blue_logo.png
    # Icon background (opsional)
    # icon_background_color: "#FFFFFF"
    # icon_background_color_dark: "#1a1a2e"
  
  # iOS specific
  ios: true
  
  # Web specific
  web: true
  
  # Full screen mode (hide status bar and navigation bar)
  fullscreen: false
