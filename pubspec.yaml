name: "super_app"
description: "A Super App Project."
tagline: "Your All-in-One Solution.."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 3.7.1+39

# 3.5.0
# - custom quick action from module
# 3.6.0
# - splash screen duration & gradient
# - splash screen smooth transition
# - custom splash screen background
# 3.7.0
# - Implement submodule

environment:
  sdk: ^3.9.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^17.0.1

  # UI Components
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1

  # Icons
  cupertino_icons: ^1.0.8

  # Localization
  intl: ^0.20.2

  # Local Storage
  shared_preferences: ^2.3.4

  # Network
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  connectivity_plus: ^7.0.0

  # Permissions & Device Features
  permission_handler: ^12.0.1
  image_picker: ^1.0.7
  geolocator: ^13.0.2  # GPS & Location
  url_launcher: ^6.2.5  # Open URLs (Google Maps, etc.)

  # Push Notifications
  # firebase_core: ^4.3.0  # Disabled to reduce APK size
  # firebase_messaging: ^16.1.0  # Disabled to reduce APK size
  flutter_local_notifications: ^19.5.0
  # onesignal_flutter: ^5.2.7  # Disabled to reduce APK size

  # Authentication
  google_sign_in: ^7.2.0
  # firebase_auth: ^6.1.3  # Disabled to reduce APK size

  # Environment Configuration
  flutter_dotenv: ^5.2.1

  # Package Info (version from pubspec)
  package_info_plus: ^8.0.0

  # Module Interface (shared with submodules)
  module_interface:
    path: packages/module_interface

  # External Modules (from modules/ folder) - Example
  # super_module:
  #   path: modules/super_module

  # crm:
  #   path: modules/crm

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  yaml: ^3.1.2  # Required for tool/manage_external_modules.dart
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4

  # Code Generation (for Retrofit)
  build_runner: ^2.4.8
  retrofit_generator: ^8.2.1
  json_serializable: ^6.8.0

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/carik_green_logo.png"
  # Untuk Android adaptive icon (opsional)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo/carik_green_logo.png"
  # Untuk menghapus alpha channel (transparan) di iOS
  remove_alpha_ios: true
  # Nama file icon untuk web (opsional)
  web:
    generate: true
    image_path: "assets/images/logo/carik_green_logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo/carik_green_logo.png"

